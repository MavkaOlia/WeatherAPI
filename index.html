<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="app">
        <img src="src/location.svg" alt="location-icon" id="location-icon">
        <form id="search-form"> 
          <input type="text" placeholder="Search city" class="search" id="search-city"/>
				</form>
				
						<div class="row">
							<div class="col-12" id="current-date">01.05.22</div>
              <div class="col-12" id="current-time">12:00</div>
							<div class="col-5" id="current-city"></div>
							<div class="col-5">
								<span id="degrees"></span
									><span class="units">
										<a href="#" id="celsius-link">°C</a>
										<a href="#" id="fahrenheit-link">°F</a>
									</span>

              </div>
						</div>
						<h3>
							Forecast in Kyiv:
						</h3>
						<div class="row forecast">
								<div class="col-6">02.05.22</div>
                <div class="col-2">☀️</div>
                <div class="col-4">8°C</div>
								<div class="w-100 d-none d-md-block"></div>
                <div class="col-6">03.05.22</div>
                <div class="col-2">⛈</div>
                <div class="col-4">7°C</div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="col-6">04.05.22</div>
                <div class="col-2">🌤</div>
                <div class="col-4">10°C</div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="col-6">05.05.22</div>
                <div class="col-2">☀️</div>
                <div class="col-4">8°C</div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="col-6">06.05.22</div>
                <div class="col-2">🌥</div>
                <div class="col-4">9°C</div>
								
								
							</div>


				</div>
      </div>

     
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
